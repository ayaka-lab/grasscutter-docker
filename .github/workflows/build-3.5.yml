name: auto-build

on:
  # push:
  #   branches:
  #     - main
  workflow_dispatch:
    inputs:
      unconditional-invoking:
        description: '构建3.5镜像'
        type: boolean
        required: true
        default: true


env:
  DOCKER_REGISTRY: docker.io
  IMAGE_NAME: ayakalab/grasscutter
  IMAGE_TAG: 3.5
  GC_VERSION: 516e5975e1deead0ddbc87f5884ec58392870a53
  Resources_Version: 3.5


jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Docker Registry
        uses: docker/login-action@v1
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          platforms: linux/amd64,linux/arm64/v8
          build-args: gc_version=${{ env.GC_VERSION }}, resources_version=${{ env.Resources_Version }}